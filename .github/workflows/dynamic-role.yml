name: Dynamic Typing Role

on:
  schedule:
    - cron: '*/2 * * * *'  # every 2 minutes
  workflow_dispatch:

jobs:
  update-role:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate typing frame
        run: |
          ROLES=("Software Developer" "DevOps Engineer")
          ROLE=${ROLES[$((RANDOM % 2))]}
          FRAME="${ROLE:0:$((RANDOM % ${#ROLE}+1))}|"

          sed -i "s|<span id=\"dynamic-role\">.*</span>|<span id=\"dynamic-role\">$FRAME</span>|" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update dynamic role" || exit 0
          git push
