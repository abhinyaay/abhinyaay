name: Dynamic Typing Role

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch:

jobs:
  typing-effect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Typing animation for dynamic role
      - name: Typing Dynamic Role
        run: |
          ROLES=("Software Developer" "DevOps Engineer")
          ROLE=${ROLES[$((RANDOM % 2))]}
          TEMP_FILE="role_states.txt"
          > $TEMP_FILE
          LEN=${#ROLE}
          for ((i=1;i<=LEN;i++)); do
            echo "${ROLE:0:i}|" >> $TEMP_FILE
          done
          for ((i=LEN;i>=0;i--)); do
            echo "${ROLE:0:i}|" >> $TEMP_FILE
          done
          FRAME=$(shuf -n 1 $TEMP_FILE)
          sed -i "s|<span id=\"dynamic-role\">.*</span>|<span id=\"dynamic-role\">$FRAME</span>|" README.md

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update dynamic role"
          git push
