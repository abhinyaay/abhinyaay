name: Dynamic Typing Role

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute
  workflow_dispatch:

jobs:
  update-role:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate typing effect
        run: |
          # Define roles
          ROLES=("Software Developer" "DevOps Engineer")
          ROLE=${ROLES[$((RANDOM % 2))]}

          # Generate frames for typing animation
          TEMP_FILE="frames.txt"
          > $TEMP_FILE
          LEN=${#ROLE}
          for ((i=1;i<=LEN;i++)); do
            echo "${ROLE:0:i}|" >> $TEMP_FILE
          done
          for ((i=LEN;i>=0;i--)); do
            echo "${ROLE:0:i}|" >> $TEMP_FILE
          done

          # Pick a random frame
          FRAME=$(shuf -n 1 $TEMP_FILE)

          # Replace the span in README.md
          sed -i "s|<span id=\"dynamic-role\">.*</span>|<span id=\"dynamic-role\">$FRAME</span>|" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update dynamic role"
          git push
